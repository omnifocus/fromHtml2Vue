<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            border: 1px solid black;
            margin: 20px;
        }

        .rounded {
            border-radius: 10px;
        }

        .elliptical {
            border-radius: 25px / 50px;
        }
    </style>
</head>
<body>

<h1>Straight corners</h1>
<h1 class="rounded">Rounded corners</h1>
<h1 class="elliptical">Elliptical corners</h1>

</body>
</html>
