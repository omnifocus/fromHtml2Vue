<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link {
            color: green;
        }
        a:visited {
            color: white;
        }
        a:hover {
            color: orange;
        }
        a:active {
            color: red;
        }
    </style>
</head>
<body>
<div>
    <a>Link 1...</a>
</div>
<div>
    <a href="#" > Link 2...</a>
</div>
</body>
</html>
