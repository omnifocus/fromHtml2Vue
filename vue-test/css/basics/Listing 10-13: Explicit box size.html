<!DOCTYPE html>
<html>
<head>
    <title>Explicit box size</title>
    <style>
        .left, .right {
            margin: 4px;
            background-color: lightgray;
            border: 2px solid blue;
            width: 80px;
            height: 60px;
        }

        .left { float: left; }

        .right {
            float: right;
            border-radius: 10px;
            height: 60px;
        }
    </style>
</head>
<body>
<div class="left">1</div>
<div class="left">2</div>
<div class="right">3</div>
<div class="right">4</div>
<div class="left">5</div>
<div class="right">6</div>
</body>
</html>
